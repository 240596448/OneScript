name: Build and Deploy

on: [push]

jobs:
  build:
    env:
      ReleaseNumber: 1.0.3 
    runs-on: windows-latest

    steps:
      - name: Chocolatey Action
        uses: crazy-max/ghaction-chocolatey@v1.0.2
        with:
          args: install msbuild.communitytasks
      
      - uses: actions/checkout@v1
      
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v1.0.0
        with:
          version: 2.2.104 

      - name: Build
        run: dotnet msbuild Build.csproj /t:CleanAll;CreateDistributions /p:ReleaseNumber=%ReleaseNumber%
        shell: cmd
